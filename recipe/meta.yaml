{% set name = "thatool" %}
{% set version = "1.1.6" %}


package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 505bfa9e30c4d23313664743a985f0687140f011a307f8d1d28b7471eab2f165

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  
requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - scipy
    - pandas
    - ele
    - shapely 
    - natsort 
    - matplotlib-base
    - pyshtools
    

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    # - thatool
    # - thatool.io
    # - thatool.free_energy
    - thatool.model
    # - thatool.colvar

about:
  home: The package home page
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "This package contains several in-house codes to handle some specific tasks. This package is developed and maintained by @thangckt"
  doc_url: https://thangckt.github.io/thatool/


extra:
  recipe-maintainers:
    - thangckt
